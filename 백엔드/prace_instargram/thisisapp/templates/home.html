<h1>연습용 홈</h1>
{% load socialaccount %}
{% providers_media_js %}

{% if user.is_authenticated %}
    <a href="{% url 'logout' %}">로그아웃</a><br>
{{user.username}} 님이 로그인 중

{% else %}
    <a href="{% provider_login_url 'google' %}">구글 로그인</a><br>

{% endif %}

<a href="/new">글작성하기</a>
{% for blog in blogs %}
    <h1>{{blog.title}}</h1>
    <p>{{blog.summary}}</p>
    <a href="{% url 'detail' blog.id%}">자세히</a>
{% endfor %}
